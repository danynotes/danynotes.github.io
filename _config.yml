# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: dbyll
google_analytics: dbyll
title: dbyll

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: dbyll

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

urls:
    - text: About Me
      url: /about
      cls: fa fa-info-circle
    - text: Categories
      url: categories.html
      cls: fa fa-list-alt
    - text: Tags
      url: tags.html
      cls: fa fa-tags
    - text: Feed
      url: feed.xml
      cls: fa fa-rss

description: Stylish Jekyll Theme
author:
  name: dbyll
  email: dbyll@ismaildemirbilek.com
  github: dbtek
  twitter: dbtek
  pinterest: asd123
  linkedin: asd123
  bio: Your stylish, minimalist theme!
  email_md5: 726351295ec82e145928582f595aa3aa



